<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Auction System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bubbles span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            bottom: -100px;
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
        }

        .bubbles span:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            width: 25px;
            height: 25px;
        }

        .bubbles span:nth-child(2) {
            left: 20%;
            animation-duration: 18s;
            width: 15px;
            height: 15px;
        }

        .bubbles span:nth-child(3) {
            left: 35%;
            animation-duration: 10s;
        }

        .bubbles span:nth-child(4) {
            left: 50%;
            animation-duration: 25s;
            width: 30px;
            height: 30px;
        }

        .bubbles span:nth-child(5) {
            left: 70%;
            animation-duration: 14s;
        }

        .bubbles span:nth-child(6) {
            left: 85%;
            animation-duration: 20s;
            width: 20px;
            height: 20px;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-1200px) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            z-index: 1;
            position: relative;
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 40px;
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        select::-ms-expand {
            display: none;
        }

        .form-group select {
            padding-left: 40px;
            background: url("data:image/svg+xml,%3Csvg fill='%23777' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E") no-repeat right 10px center/16px;
            background-color: white;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <h2>Create Auction Account</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="user-type">User Type</label>
                <i class="fas fa-users-cog"></i>
                <select id="user-type" name="user-type" required>
                    <option value="">Select user type</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password"
                    required>
            </div>

            <button type="submit">Register</button>

            <div class="login-link">
                Already have an account? <a href="#">Login Here</a>
            </div>
        </form>
    </div>

</body>

</html>
